{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | 404 Error{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container h-100 justify-content-center text-center">

    <img src="https://res.cloudinary.com/dio3rjgik/image/upload/v1694326426/error-image_m4vi5v.jpg" class="error-image"
        alt="image of a watermelon at the beach">

    <div class="error-message mb-3">
        <h1 class="my-2">500 Error</h1>
        <h2 class="my-2">Server Error</h2>
        <p>Oops, something has gone wrong!</p>
        <p>We are unable to process your request, sorry...!</p>
    </div>

    <div class="my-5">
        <h4>
            <a href="{% url 'products' %}" class="shop-now-button btn text-uppercase py-3">
                Return to shop
            </a>
        </h4>
    </div>
</div>



{% endblock %}
