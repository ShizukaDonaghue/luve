{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | 404 Error{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container h-100 justify-content-center text-center">

    <img src="https://res.cloudinary.com/dio3rjgik/image/upload/v1694559423/error-image_kx9jjg.jpg" class="error-image"
        alt="Image of an ice cream melting in the sun">

    <div class="error-message mb-3">
        <h1 class="my-2">404 Error</h1>
        <h2 class="mt-2 mb-4">Page Not Found</h2>
        <p class="mb-2">Oops, something has gone wrong!</p>
        <p>The page you're looking for doesn't exist!</p>
    </div>

    <div class="mt-4 mb-5">
        <h4>
            <a href="{% url 'products' %}" class="btn btn-main text-uppercase">
                Return to shop
            </a>
        </h4>
    </div>
</div>



{% endblock %}
